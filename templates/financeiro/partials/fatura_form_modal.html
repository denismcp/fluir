<div class="modal-header border-0 bg-success text-white p-4">
    <div class="d-flex align-items-center">
        <div class="bg-white-50 rounded-circle p-2 mr-3">
            <i class="fas fa-hand-holding-usd fa-lg text-white"></i>
        </div>
        <div>
            <h5 class="modal-title font-weight-bold mb-0">Nova Fatura a Receber</h5>
            <small class="opacity-70">Registro de fluxo de entrada</small>
        </div>
    </div>
    <button type="button" class="close text-white outline-none" data-dismiss="modal"><span>&times;</span></button>
</div>

<form hx-post="{% url 'financeiro:fatura_create' %}" hx-target="#htmx-modal-content" hx-swap="innerHTML">
    {% csrf_token %}
    <div class="modal-body p-4 bg-light">
        <div class="row">
            <div class="col-md-7 mb-3 text-dark">
                <label class="text-xs font-weight-bold text-muted text-uppercase">Cliente</label>
                {{ form.cliente }}
            </div>
            <div class="col-md-5 mb-3 text-dark">
                <label class="text-xs font-weight-bold text-muted text-uppercase">Nº Fatura/NF</label>
                {{ form.numero_fatura }}
            </div>
            <div class="col-md-6 mb-3 text-dark">
                <label class="text-xs font-weight-bold text-muted text-uppercase">Valor Total (R$)</label>
                {{ form.valor_total }}
            </div>
            <div class="col-md-6 mb-3 text-dark">
                <label class="text-xs font-weight-bold text-muted text-uppercase">Data de Vencimento</label>
                {{ form.data_vencimento }}
            </div>
            <div class="col-12 text-dark">
                <label class="text-xs font-weight-bold text-muted text-uppercase">Observações Internas</label>
                {{ form.observacoes }}
            </div>
        </div>
    </div>
    <div class="modal-footer border-0 p-4">
        <button type="submit" class="btn btn-success btn-block shadow-lg rounded-pill font-weight-bold py-3">
            GERAR CONTA A RECEBER
        </button>
    </div>
</form>

<script>
    $(document).ready(function() {
        $('.select2').select2({ dropdownParent: $('#htmx-modal'), width: '100%' });
    });
</script>
