{% extends "login.html" %} {% block content %}
<div class="login-card">
    <div class="brand-logo">RECUPERAR<span>ACESSO</span></div>
    <div class="login-subtitle">Enviaremos um link de redefinição para o seu e-mail</div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group-custom">
            <input type="email" name="email" class="form-control form-input-premium" placeholder="Seu e-mail cadastrado" required>
            <i class="fas fa-envelope"></i>
        </div>
        <button type="submit" class="btn btn-premium">Enviar Link <i class="fas fa-paper-plane ml-2"></i></button>
    </form>
</div>
{% endblock %}
