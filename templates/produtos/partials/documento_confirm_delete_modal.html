    <h5 class="modal-title"><i class="fas fa-exclamation-triangle mr-2"></i>Confirmar Exclus√£o</h5>
    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body text-center p-4">
    <i class="fas fa-file-alt fa-3x text-danger mb-3"></i>
    <p>Deseja excluir permanentemente o documento:</p>
    <h5 class="font-weight-bold text-gray-900">{{ documento.nome }}</h5>

    </form>
</div>
